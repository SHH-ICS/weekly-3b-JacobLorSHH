<!DOCTYPE HTML>
  <head>
    <title></title>

    <!-- MDL Inclusions -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>

  <body>
        <!-- Simple Textfield -->
    <form method="post">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="sample1" name="Size">
          <label class="mdl-textfield__label" for="sample1">Size:</label>
        </div>
      <!-- Numeric Textfield -->
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2" name="Number_Of_Topping">
          <label class="mdl-textfield__label" for="sample2">Number of Toppings:</label>
          <span class="mdl-textfield__error">Input must be a number between 1-4!</span>
        </div>
      </form>
          <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Done
      </button>
    </form>
  </body>
</html>
